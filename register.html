<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register</title>
</head>
<body>
    <h1><center>Register Now</center></h1>

        Firstname : <input type="text" name="firstname"><br>
        Lastname : <input type="text" name="lastname"><br>
        Email : <input type="email" name="email"><br>
        Password : <input type="password" min="5" name="password"><br>

        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="other">Other<br>
        Familiar With : <br>
        <input type="checkbox" name="html"> HTML<br>
        <input type="checkbox" name="css"> CSS<br>
        <input type="checkbox" name="javascript"> Javascript<br>
        You prefer : <br>
        <select name="program">
            <option value="Vs code">Vs Code</option>
            <option value="Atome">Atome</option>
        </select>
        <br>
        <input type="submit" value="Register">
    </form>
